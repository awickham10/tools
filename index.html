<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;600;700&family=Source+Serif+4:opsz,wght@8..60,400;8..60,500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-deep: #1a1915;
            --bg-surface: #252320;
            --bg-elevated: #2d2a26;
            --border-subtle: #3d3a35;
            --border-medium: #4a4640;
            --text-primary: #f5f0e6;
            --text-secondary: #a89f8c;
            --text-muted: #6b6358;
            --accent-amber: #e6a23c;
            --accent-amber-dim: #b8832f;
            --accent-amber-glow: rgba(230, 162, 60, 0.15);
            --grid-color: rgba(230, 162, 60, 0.06);
            --grid-accent: rgba(230, 162, 60, 0.12);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            font-size: 16px;
        }

        body {
            font-family: 'Source Serif 4', Georgia, serif;
            background: var(--bg-deep);
            min-height: 100vh;
            color: var(--text-primary);
            line-height: 1.6;
        }

        /* Blueprint grid background */
        .blueprint-bg {
            position: fixed;
            inset: 0;
            background-image:
                linear-gradient(var(--grid-color) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-color) 1px, transparent 1px),
                linear-gradient(var(--grid-accent) 1px, transparent 1px),
                linear-gradient(90deg, var(--grid-accent) 1px, transparent 1px);
            background-size:
                20px 20px,
                20px 20px,
                100px 100px,
                100px 100px;
            pointer-events: none;
            opacity: 0.8;
        }

        .container {
            position: relative;
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 24px 80px;
        }

        /* Header */
        header {
            margin-bottom: 60px;
            animation: fadeSlideIn 0.6s ease-out;
        }

        @keyframes fadeSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .logo-mark {
            display: flex;
            align-items: center;
            gap: 16px;
            margin-bottom: 16px;
        }

        .logo-icon {
            width: 48px;
            height: 48px;
            border: 2px solid var(--accent-amber);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--accent-amber-glow);
        }

        .logo-icon svg {
            width: 28px;
            height: 28px;
            stroke: var(--accent-amber);
        }

        header h1 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 2.5rem;
            font-weight: 700;
            letter-spacing: -0.02em;
            color: var(--text-primary);
            text-transform: uppercase;
        }

        header p {
            font-size: 1.125rem;
            color: var(--text-secondary);
            max-width: 480px;
        }

        /* Tools grid */
        .tools-section {
            animation: fadeSlideIn 0.6s ease-out 0.15s both;
        }

        .section-label {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--accent-amber);
            text-transform: uppercase;
            letter-spacing: 0.15em;
            margin-bottom: 20px;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .section-label::after {
            content: '';
            flex: 1;
            height: 1px;
            background: linear-gradient(90deg, var(--border-medium), transparent);
        }

        .tools-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 16px;
        }

        @media (min-width: 640px) {
            .tools-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Tool card */
        .tool-card {
            display: block;
            text-decoration: none;
            color: inherit;
            background: var(--bg-surface);
            border: 1px solid var(--border-subtle);
            border-radius: 12px;
            padding: 24px;
            position: relative;
            overflow: hidden;
            transition: all 0.25s ease;
        }

        .tool-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-amber), var(--accent-amber-dim));
            transform: scaleX(0);
            transform-origin: left;
            transition: transform 0.3s ease;
        }

        .tool-card:hover {
            border-color: var(--border-medium);
            background: var(--bg-elevated);
            transform: translateY(-2px);
            box-shadow:
                0 8px 32px rgba(0, 0, 0, 0.3),
                0 0 0 1px var(--border-medium);
        }

        .tool-card:hover::before {
            transform: scaleX(1);
        }

        .tool-card-icon {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            background: var(--bg-deep);
            border: 1px solid var(--border-subtle);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 16px;
            transition: all 0.25s ease;
        }

        .tool-card:hover .tool-card-icon {
            background: var(--accent-amber-glow);
            border-color: var(--accent-amber-dim);
        }

        .tool-card-icon svg {
            width: 20px;
            height: 20px;
            stroke: var(--text-muted);
            transition: stroke 0.25s ease;
        }

        .tool-card:hover .tool-card-icon svg {
            stroke: var(--accent-amber);
        }

        .tool-card h2 {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 8px;
            transition: color 0.25s ease;
        }

        .tool-card:hover h2 {
            color: var(--accent-amber);
        }

        .tool-card p {
            font-size: 0.9rem;
            color: var(--text-secondary);
            line-height: 1.5;
            margin-bottom: 16px;
        }

        .tool-card-action {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            font-weight: 600;
            color: var(--text-muted);
            text-transform: uppercase;
            letter-spacing: 0.05em;
            transition: color 0.25s ease;
        }

        .tool-card:hover .tool-card-action {
            color: var(--accent-amber);
        }

        .tool-card-action svg {
            width: 14px;
            height: 14px;
            transition: transform 0.25s ease;
        }

        .tool-card:hover .tool-card-action svg {
            transform: translateX(4px);
        }

        /* Footer */
        footer {
            margin-top: 80px;
            padding-top: 24px;
            border-top: 1px solid var(--border-subtle);
            animation: fadeSlideIn 0.6s ease-out 0.3s both;
        }

        footer p {
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.75rem;
            color: var(--text-muted);
        }

        footer a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: color 0.2s ease;
        }

        footer a:hover {
            color: var(--accent-amber);
        }
    </style>
</head>
<body>
    <div class="blueprint-bg"></div>

    <div class="container">
        <header>
            <div class="logo-mark">
                <div class="logo-icon">
                    <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z"/>
                    </svg>
                </div>
                <h1>Tools</h1>
            </div>
            <p>A personal collection of single-page utilities, crafted for when you need them.</p>
        </header>

        <section class="tools-section">
            <div class="section-label">Available Tools</div>

            <div class="tools-grid">
                <a href="auto-loan-calculator/" class="tool-card">
                    <div class="tool-card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="2" y="4" width="20" height="16" rx="2"/>
                            <path d="M6 8h.01M10 8h.01M14 8h.01M18 8h.01"/>
                            <path d="M6 12h.01M10 12h.01M14 12h.01M18 12h.01"/>
                            <path d="M6 16h4M14 16h4"/>
                        </svg>
                    </div>
                    <h2>Auto Loan Calculator</h2>
                    <p>Calculate monthly payments or find the maximum vehicle price you can afford. Compares new vs used tax scenarios.</p>
                    <span class="tool-card-action">
                        Open
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M5 12h14M12 5l7 7-7 7"/>
                        </svg>
                    </span>
                </a>
            </div>
        </section>

        <footer>
            <p>Built with care. <a href="https://github.com/awickham10/tools" target="_blank" rel="noopener">View source</a></p>
        </footer>
    </div>
</body>
</html>
